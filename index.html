<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <section class="top">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="hero"></div>
    </section>
    <section class ="down">
      <h1><span>We're</span><br> coming<br> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input type="email" class = "email" name="email" id="email" placeholder="Email Address">
        <input type="button" class ="button" value="">
        <img src="images/icon-arrow.svg" alt="arrow" class="arrow">
        <p id="validation" class="hidden">Please provide a valid email</p>
      </form>
    </section>
  </div>
</body>
</html>
